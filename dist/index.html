<!DOCTYPE html>
<html>
    <head>
        <title>Go</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				background-color: #444;
			}
		</style>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.css" type="text/css" />
    </head>
    <body>
		<header>
			<div id="left-header">
				<span id="new-game--btn" class="command">
					<span class="icon"><i class="fa fa-plus"></i></span>
					<span class="title">Nouvelle partie</span>
				</span>
			</div>
			<div id="right-header">
				<span class="command" id="options--btn">
					<span class="icon">
						<i class="fa fa-cog"></i>
					</span>
				</span>
				<span class="command">
					<span class="icon">
						<a id="game-link--btn" href='#' class="fa fa-link"
							title="Lien vers la partie en l'état actuel"></a>
					</span>
				</span>
			</div>
		</header>
		<main>
			<div class="popup" id="new-game--popup" style="display:none">
				<section class="header">
					<span class="title">Nouvelle partie</span>
					<span class="command icon popup-cancel--command"><i class="fa fa-times"></i></span>
				</section>
				<hr />
				<section class="content">
					<p>
						Plateau:
						<input type="number" id="game-width--input" value="9" />
						&times;
						<input type="number" id="game-height--input" value="9" />
					</p>
				</section>
				<section class="commands">
					<button class="ok--btn popup-confirm--command">Ok</button>
					<button class="popup-cancel--command">Annuler</button>
				</section>
			</div>

			<div class="popup" id="options--popup" style="display:none">
				<section class="header">
					<span class="title">Options</span>
					<span class="command icon popup-cancel--command"><i class="fa fa-times"></i></span>
				</section>
				<hr />
				<section class="content">
					<h3>Affichage:</h3>
					<p>
						<input type="checkbox" id="show-liberties--checkbox" />
						<label for="show-liberties--checkbox">Libertés</label>
					</p>
					<p>
						<input type="checkbox" id="show-chains--checkbox" />
						<label for="show-chains--checkbox">Chaînes</label>
					</p>
				</section>
				<section class="commands">
					<button class="popup-cancel--command">Fermer</button>
				</section>
			</div>

			<div id="board">
				<div class="goban"></div>
				<table class="cells"></table>
			</div>
		</main>

		<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
    </body>
</html>
