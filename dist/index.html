<!DOCTYPE html>
<html>
    <head>
        <title>Go</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				background-color: #444;
			}
		</style>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.css" type="text/css" />
    </head>
    <body>
		<header>
			<div id="left-header">
				<span class="header-title">Afficher:</span>
				<span>
					<input type="checkbox" id="show-liberties--checkbox" />
					<label for="show-liberties--checkbox">Libertés</label>
				</span>
				<span>
					<input type="checkbox" id="show-chains--checkbox" />
					<label for="show-chains--checkbox">Chaînes</label>
				</span>
			</div>
			<div id="right-header">
				<a id="game-link--btn" href='#' class="icon fa fa-link"
					title="Lien vers la partie en l'état actuel"></a>
			</div>
		</header>
		<main>
			<table id="board"></table>
		</main>

		<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
    </body>
</html>
